  <main id="home">
    <h2>Contact Us</h2>
    <div class="box">
      <div id="feedback"></div>
      <form action="/temple-inn/contactreponse.html" method="post">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" placeholder="Your Name..." required>
        </div>
        <br>
        <div>
          <label for="mail">E-mail:</label>
          <input type="email" id="mail" name="user__mail" placeholder="Your email..." required>
        </div>
        <br>
        <div>
          <label for="subject">Subject</label>
          <input type="text" id="subject" placeholder="Subject" required="required">
        </div>
        <br>
        <div>
          <label for="msg">Message:</label>
          <textarea id="msg" name="user_message" placeholder="What would you like to know?" required></textarea>
        </div>
        <br>
        <form action="/temple-inn/contactreponse.html" class="contactbutton">
          <button id="submit">
            Send your Message
          </button>
        </form>
      </form>
      <h2>Our Location</h2>
      <p>Our company headquarter address is at 4800 Montgomery Ln #300, Bethesda, MD 20814</p>
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3101.4050188057963!2d-77.0977205!3d38.9832518!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c97b6b3b5b43%3A0x9c8eb1c5547b83eb!2s4800%20Montgomery%20Ln%20%23300%2C%20Bethesda%2C%20MD%2020814!5e0!3m2!1sen!2sus!4v1576092436550!5m2!1sen!2sus" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
